schemaVersion: '2.0.0'

commandTests:
  - name: 'check fpm configuration'
    command: "sh"
    args: ["-c", "mkdir -p /data/app && php-fpm --test"]
    excludedOutput: [".*Unable to load dynamic library.*"]
  - name: 'check for unloaded modules'
    command: "sh"
    args: ["-c", "php -r 'phpinfo();' | grep 'Unable to load dynamic library'"]
    exitCode: 1
