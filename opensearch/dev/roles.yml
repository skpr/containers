_meta:
  type: "roles"
  config_version: 2

admin:
  cluster_permissions:
    - "*"
  index_permissions:
    - index_patterns:
        - "*"
      allowed_actions:
        - "*"

writer:
  cluster_permissions:
    - "cluster:monitor/*"
    - "indices:data/write/bulk"
  index_permissions:
    - index_patterns:
        - "local_*"
      allowed_actions:
        - "indices:admin/create"
        - "indices:admin/get"
        - "indices:admin/mapping/put"
        - "indices:data/read/search"
        - "indices:data/write/bulk"
        - "indices:data/write/bulk*"
        - "indices:data/write/delete"
        - "indices:data/write/index"
        - "indices:data/write/update"

reader:
  index_permissions:
    - index_patterns:
        - "local_*"
      allowed_actions:
        - "indices:data/read/search"
