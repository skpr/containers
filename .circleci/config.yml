version: 2.1

dirs: &dirs
  - base
  - clamav
  - kubebuilder
  - nginx
  - node
  - php
  - mysql

jobs:
  build:
    docker:
      - image: previousnext/container-builder:latest
    parameters:
      dir:
        type: string
        default: ""
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Build, Test and Release
          command: |
            cd << parameters.dir >>
            make build
            if [ "$CIRCLE_BRANCH" == "master" ]; then
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              make push
            fi

  build_solr:
    docker:
      - image: previousnext/container-builder:latest
    parameters:
      solr_image:
        type: string
        default: ""
      solr_version:
        type: string
        default: ""
      search_api_solr_version:
        type: string
        default: ""
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Build, Test and Release
          command: |
            cd solr
            make build SOLR_IMAGE=<< parameters.solr_image >> SOLR_VERSION=<< parameters.solr_version >> SEARCH_API_SOLR_VERSION=<< parameters.search_api_solr_version >>
            if [ "$CIRCLE_BRANCH" == "master" ]; then
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              make push SOLR_IMAGE=<< parameters.solr_image >> SOLR_VERSION=<< parameters.solr_version >> SEARCH_API_SOLR_VERSION=<< parameters.search_api_solr_version >>
            fi

workflows:
  build:
    jobs:
      - build:
          matrix:
            parameters:
              dir: *dirs
      - build_solr:
          solr_image: 5.5-slim
          solr_version: 5.x
          search_api_solr_version: 1.x
      - build_solr:
          solr_image: 7.7-slim
          solr_version: 7.x
          search_api_solr_version: 3.x
      - build_solr:
          solr_image: 7.7-slim
          solr_version: 7.x
          search_api_solr_version: 4.x

  nightly:
    jobs:
      - build:
          matrix:
            parameters:
              dir: *dirs
    triggers:
      - schedule:
          # Scheduled build for 2am AEST nightly.
          cron: "0 15 * * *"
          filters:
            branches:
              only:
                - master
