version: 2.1

jobs:
  build:
    docker:
      - image: previousnext/container-builder:latest
    parameters:
      dir:
        type: string
        default: ""
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Build, Test and Release
          command: |
            cd << parameters.dir >>
            make build
            if [ "$CIRCLE_BRANCH" == "master" ]; then
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              make push
            fi

workflows:
  version: 2.1
  build:
    jobs:
      - build:
          matrix:
            parameters:
              dir:
                - base
                - node
                - nginx
                - php
                - solr
                - clamav
                - kubebuilder

  nightly:
    jobs:
      - build:
          matrix:
            parameters:
              dir:
                - base
                - node
                - nginx
                - php
                - solr
                - clamav
                - kubebuilder
    triggers:
      - schedule:
          # Scheduled build for 2am AEST nightly.
          cron: "0 15 * * *"
          filters:
            branches:
              only:
                - master
